name: Publish to NPM
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup Node
        uses: actions/setup-node@v2
        with:
          node-version: '14.x'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: npm install

      - name: Bump
        run: node bump-version.js

      - name: Bump version commit and push
        uses: devops-infra/action-commit-push@master
        with:
          github_token: "${{ secrets.GP_TOKEN }}"
          add_timestamp: false
          commit_prefix: "[AUTO]"
          commit_message: "Bump version"
          force: true
          target_branch: "bump-version"
          push_to_origin: true
          push_to_target: true

      # wait for the commit to be pushed
      - name: Wait for commit to be pushed
        uses: devops-infra/wait-for-commit@master
        with:
          github_token: "${{ secrets.GP_TOKEN }}"
          timeout_minutes: 5

      - name: Merge bump version to main
        uses: devops-infra/action-merge@master
        with:
          github_token: "${{ secrets.GP_TOKEN }}"
          merge_method: "squash"
          merge_commit_message: "Bump version"
          merge_target: "main"
          merge_source: "bump-version"
          merge_force: true
          
      - name: Publish package on NPM ðŸ“¦ and Push to GitHub ðŸš€
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
  