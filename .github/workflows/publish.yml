name: Publish to NPM
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup Node
        uses: actions/setup-node@v2
        with:
          node-version: '14.x'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: npm install

      - name: Publish package on NPM ðŸ“¦
        run: node bump-version.js && npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Commit package.json
        run: git config --local user.email "dhanush6102002@gmail.com" && git config --local user.name "ipuppyyt" && git add package.json && git commit -m "Bump version to ${{ steps.bump.outputs.new_tag }}" && git push
        env:
          GITHUB_TOKEN: ${{ secrets.GP_TOKEN }}

      


      