name: Publish to NPM
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup Node
        uses: actions/setup-node@v2
        with:
          node-version: '14.x'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: npm install

      - name: Bump
        run: node bump-version.js

      - name: Merge Commit
        run: git config user.name 'github-actions[bot]' && git config user.email 'github-actions[bot]@users.noreply.github.com' && git merge main
          
      - name: Commit
         run: git remote set-url origin https://x-access-token:${{secrets.GP_TOKEN}}@github.com/ipuppyyt/wcard-gen
          git push

      - name: Publish package on NPM ðŸ“¦ and Push to GitHub ðŸš€
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}


      


      